<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻</title>
    <link rel="stylesheet" href="../css/news.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/template-web.js"></script>
    <script src="../js/new.js"></script>
</head>

<body>
    <div id="news-list">
        
    </div>
</body>
<script type="text/html">
    {{each data}} 
    <!-- 对data数据进行遍历 -->
    <div class="news-item">
        <img class="thumb" src="" alt="" />
        <div class="right-box">
            <h1 class="title">{{$value.title}}</h1>  <!-- $value的意思循环项 -->
            <div class="tags">
                {{each $value.tags}}
                <span>{{$value}}</span>
                <!-- 这里用value是因为前面我指定了$value.tags的遍历，所以这里的$value指的是$value.tags的遍历项 -->
                {{/each}}
            </div>
            <div class="footer">
                <div>
                    <span>{{$value.source}}</span>&nbsp;&nbsp;
                    <span>{{$value.time|timeName}}</span>
                </div>
                <span>评论数：66</span>
            </div>
        </div>
    </div>
    {{/each}}
</script>
</html>
